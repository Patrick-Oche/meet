name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 143.110.167.235
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/meet
            git pull --no-rebase
            rm -rf node_modules .next
            pnpm install --force
            pnpm run build
            pkill -f 'next-server' || true
            pnpm start
